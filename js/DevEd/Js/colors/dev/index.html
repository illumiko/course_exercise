<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <link rel="stylesheet" href="./main-style.css" />
    <script defer src="./app.js"></script>
  </head>

  <body>
    <main>
      <section class="colorBase color1">
        <article class="colorShow">
          <div class="colorAdjustments">
            <div class="colorVal">no color</div>
            <div class="lock">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 10v-4c0-3.313-2.687-6-6-6s-6 2.687-6 6v3h2v-3c0-2.206 1.794-4 4-4s4 1.794 4 4v4h-4v14h18v-14h-12z"
                />
              </svg>
            </div>
            <input type="color" class="inputColor" />
          </div>
        </article>
      </section>

      <section class="colorBase color2">
        <article class="colorShow">
          <div class="colorAdjustments">
            <div class="colorVal">no color</div>
            <div class="lock">
              <svg
                xmlns="http://www.w3.org/2000/svg"

                viewBox="0 0 24 24"
              >
                <path
                  d="M12 10v-4c0-3.313-2.687-6-6-6s-6 2.687-6 6v3h2v-3c0-2.206 1.794-4 4-4s4 1.794 4 4v4h-4v14h18v-14h-12z"
                />
              </svg>
            </div>
            <input type="color" class="inputColor" />
          </div>
        </article>
      </section>
      <section class="colorBase color3">
        <article class="colorShow">
          <div class="colorAdjustments">
            <div class="colorVal">no color</div>
            <div class="lock">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 10v-4c0-3.313-2.687-6-6-6s-6 2.687-6 6v3h2v-3c0-2.206 1.794-4 4-4s4 1.794 4 4v4h-4v14h18v-14h-12z"
                />
              </svg>
            </div>
            <input type="color" class="inputColor" />
          </div>

      </section>

                />
              </svg>
            </div>
            <input type="color" class="inputColor" />
          </div>
        </article>
      </section>
    </main>
    <section class="actionBtnContainer">
      <article class="actionBtn">
        <div class="save">Save</div>
        <div class="library">Library</div>
        <div class="gen">Generate</div>
      </article>
    </section>

    <!--utility html-->
    <!--show when copied -->
    <div class="copied displayNone">COPIED</div>
    <!--show palette-->
    <div class="libraryContainer displayNone">
      <div class="container">
        <div class="closeLibrary">X</div>
        <div class="library">
          <h1>Saved Palettes</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
