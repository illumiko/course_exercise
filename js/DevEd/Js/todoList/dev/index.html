<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="./main-style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header>
      <h1>TodoList</h1>
    </header>
    <main>
      <section class="todoList">
        <article class="todoListNameing">
          <!--<form action="#">-->
          <div class="nameInputField">
            <input
              placeholder="Enter task name"
              type="text"
              name="Enter name"
              id="form-nameInput"
            />
          </div>

          <!--</form>-->
          <button class="add-todo">Create</button>
          <button class="clear-task">Clear</button>
        </article>
        <article class="todoList-list">
          <h2>Things to do:</h2>
          <ul></ul>
        </article>
      </section>
    </main>
  </body>
</html>
