<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main-style.css" />
    <script defer src="./index.js"></script>
    <title>Beatmaker</title>
  </head>
  <body>
    <!--<header>-->
    <!--<h1>Beat Maker</h1>-->

    <nav class="navbar" id="navbar">
      <h2>Navigate</h2>
      <ul>
        <button class="play">Play</button>
        <a href="#hihat">
          <li class="liItem1 liItems">Hihat</li>
        </a>
        <a href="#clapSounds">
          <li class="liItem2 liItems">Clap</li>
        </a>
        <a href="#crashSounds">
          <li class="liItem3 liItems">Crash</li>
        </a>
        <a href="#snareSounds">
          <li class="liItem4 liItems">Snare</li>
        </a>
        <a href="#openhatSounds">
          <li class="liItem5 liItems">Openhat</li>
        </a>
        <a href="#shakerSounds">
          <li class="liItem6 liItems">Shake</li>
        </a>
        <a href="#kickSounds">
          <li class="liItem7 liItems">Kick</li>
        </a>
        <input class="tempo" type="range" min="50" max="300" value="150" />
        <h3 class="sliderText">150</h3>
      </ul>
    </nav>

    <div id="mainContent">
      <section id="hihat" class="HiHat">
        <h2>HiHat</h2>
        <p>Mute</p>
        <select name="hiHatSelect" id="hihatSoundSelect">
          <option value="./sounds/hihat/hihat-808.wav">hihat-808</option>
          <option value="./sounds/hihat/hihat-acoustic01.wav">
            hihat-acoustic01
          </option>
          <option value="./sounds/hihat/hihat-acoustic02.wav">
            hihat-acoustic02
          </option>
        </select>
        <article class="hihatSoundsPads">
          <div class="hihatSoundPad hihatSoundPad1 pads1 pad"></div>
          <div class="hihatSoundPad hihatSoundPad2 pads2 pad"></div>
          <div class="hihatSoundPad hihatSoundPad3 pads3 pad"></div>
          <div class="hihatSoundPad hihatSoundPad4 pads4 pad"></div>
          <div class="hihatSoundPad hihatSoundPad5 pads5 pad"></div>
          <div class="hihatSoundPad hihatSoundPad6 pads6 pad"></div>
          <div class="hihatSoundPad hihatSoundPad7 pads7 pad"></div>
          <div class="hihatSoundPad hihatSoundPad8 pads8 pad"></div>
        </article>
      </section>

          <div class="clapSoundPad clapSoundPad2 pads2 pad"></div>
          <div class="clapSoundPad clapSoundPad3 pads3 pad"></div>
          <div class="clapSoundPad clapSoundPad4 pads4 pad"></div>

          <div class="clapSoundPad clapSoundPad6 pads6 pad"></div>
          <div class="clapSoundPad clapSoundPad7 pads7 pad"></div>
          <div class="clapSoundPad clapSoundPad8 pads8 pad"></div>
